sudo: required
language: node_js
node_js:
- stable
cache:
  directories:
    - "$HOME/google-cloud-sdk/"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- openssl aes-256-cbc -K $encrypted_18982a36abb4_key -iv $encrypted_18982a36abb4_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
# Add gcloud to $PATH
- source /home/travis/google-cloud-sdk/path.bash.inc
- gcloud version
- tar -xzf credentials.tar.gz
- mkdir -p lib
- gcloud auth activate-service-account --key-file client-secret.json
script:
- gcloud app deploy --project junglebadger-166816 -v 20170506t142210
env:
- DATASET_ID=junglebadger-166816